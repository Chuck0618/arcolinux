<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            div{
                height: 200pt;
                width: 200pt;
                border: solid;
            }
            input{
                width: 150pt;
            }
        </style>
    </head>
    <body>
        <input type = "text" placeholder="输入你的内容">
        <button>
            发送请求
        </button>
        <div>

        </div>
        <script>
            var ws = new WebSocket('ws://localhost:3000');  // 远程socket服务地址，'ws://echo.websocket.org'服务的功能是，发送什么，回复什么
            var input= document.querySelector('input');
            var div= document.querySelector('div');
            var button=document.querySelector('button');
          
            ws.addEventListener('open', function(){
                div.innerHTML = '连接成功了！'
            }
            );
            button.addEventListener('click',function(){
                var value = input.value;
                ws.send(value);
            })
            
            ws.addEventListener('message',function(inf){
                div.innerHTML = inf.data;
            });
        </script>
    </body>
</html>
